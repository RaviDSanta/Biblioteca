#{extends 'main.html' /}
#{set title:'Cadastrar Livro' /}

<h5>

<form action= "@{Livros.salvar}">

<input type= "hidden" name="liv.id" value="${liv?.id}">

nome: <div class="form-group">
      <input name="liv.nome" class="form-control form-control-user"  value ="${liv?.nome }">
      </div><a href="#" class="btn btn-danger btn-icon-split">
                                        <span class="text">#{error 'liv.nome' /}</span>
                                    </a><br>
autor:<div class="form-group">
      <input name="liv.autor" class="form-control form-control-user"  value ="${liv?.autor }">
      </div><a href="#" class="btn btn-danger btn-icon-split">
                                        <span class="text">#{error 'liv.autor' /}</span>
                                    </a><br>
genero:<div class="form-group">
      <input name="liv.genero" class="form-control form-control-user"  value ="${liv?.genero }">
      </div><a href="#" class="btn btn-danger btn-icon-split">
                                        <span class="text">#{error 'liv.genero' /}</span>
                                    </a><br>
<br>

status:
<select name="liv.status">
<option></option>


#{list items:status, as: 'stt' }
<option #{if liv?.status == stt} selected #{/if}> ${stt} </option>

	#{/list}

</select> <br/>
<div class="form-group">
                        #{if flash.sucess}
                                                            <a href="#" class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span class="text">${flash.success}</span>
						#{/if}
                                        </div>
                                        <br>
<button class="btn btn-primary btn-user btn-block">salvar</button> 
</form>
                                      
                                        
                                       
                                       
                                        


                                    

</h5>
